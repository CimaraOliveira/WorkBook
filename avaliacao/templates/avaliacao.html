{% extends 'model-page.html' %}
{% block content %}
<main class="app-content">

    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>Avaliando Profissional</h1>
            <p>Avaliar</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="post" class="form">
                            {%csrf_token %}
                            <div class="row">
                                <div id="show_class" class="col-lg-12">

                                    <div class="form-group">
                                        <label for="id_texto">Avaliar:</label>
                                        <label for="id_texto">{{usuario.username}}</label>
                                        <textarea name="texto" cols="140" rows="5" class="form-control"
                                                  required="" id="id_texto"
                                                  placeholder="Deixe sua Mensagem Aqui!"></textarea>
                                    </div>


                                    <div class="tile-footer">
                                        <button class="btn btn-primary" type="submit">Avaliar</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
