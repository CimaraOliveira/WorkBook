<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>WorkBook</title>
    <!-- Bootstrap core CSS-->
    <link href="{% static '/public/bootstrap/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="{% static '/public/bootstrap/vendor/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet"
          type="text/css">
    <!-- Custom styles for this template-->
    <link href="{% static '/public/bootstrap/css/sb-admin.css%'}" rel="stylesheet">


</head>


<div class="container">
    <div class="card card-register mx-auto mt-4">
        <div class="card-header">Criar Conta</div>


        <form method="POST" action="{% url 'perfil' %}">

            {% include 'parciais/_messages.html' %}

            {% csrf_token %}

            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="first_name" value="{{request.POST.first_name}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" name="last_name" value="{{request.POST.last_name}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
            </div>

            <div class="form-group">
                <label>Usu√°rio</label>
                <input type="text" name="username" value="{{request.POST.username}}" class="form-control">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="form-group">
                <label>Confirmar Senha</label>
                <input type="password" name="password1" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>

        </form>
    </div>
</div>


<!-- Bootstrap core JavaScript-->
<script src="{% static '/public/bootstrap/vendor/jquery/jquery.min.js'%}"></script>
<script src="{% static '/public/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- Core plugin JavaScript-->
<script src="{% static '/public/bootstrap/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

<script src="{% static '/public/bootstrap/js/validator.min.js'}"></script>


</html>
